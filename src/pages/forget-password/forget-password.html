<ion-header>

  <ion-navbar>
    <ion-title>forgetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formgroup" (ngSubmit)="Reset(formgroup)">
        <ion-list>
  <ion-item id="input">
    <ion-label floating>Reset Password</ion-label>
    <ion-input [class.invalid]="!formgroup.controls.resetPassword.valid && (formgroup.controls.resetPassword.dirty || submitAttempt)" formControlName="resetPassword" type="text"></ion-input>
</ion-item>
<ion-item *ngIf="formgroup.controls.resetPassword.pending">
    <p>Checking reset password...</p>
</ion-item>
<ion-item *ngIf="!formgroup.controls.resetPassword.valid && !formgroup.controls.resetPassword.pending && (formgroup.controls.resetPassword.dirty || submitAttempt)">
    <p>Sorry, that reset password can not be used!</p>
</ion-item>
</ion-list>
<div class="reset">
      <button ion-button>Reset</button>
</div>
    </form>
</ion-content>
